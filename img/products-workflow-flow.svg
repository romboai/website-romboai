<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="280" viewBox="0 0 1000 280" role="img" aria-label="Workflow flow: Sample material to Report" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#fe900f"/>
      <stop offset="1" stop-color="#ffb24a"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#0b243b" flood-opacity="0.16"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0 0, 10 3, 0 6" fill="url(#accent)"/>
    </marker>
  </defs>

  <!-- Flow boxes -->
  <g filter="url(#shadow)">
    <!-- Sample material box -->
    <rect x="40" y="80" width="240" height="120" rx="16" fill="#ffffff" stroke="rgba(11,36,59,0.12)" stroke-width="1.5"/>
    <text x="160" y="125" fill="#0B243B" font-size="20" font-family="Inter, Roboto, Arial, sans-serif" font-weight="800" text-anchor="middle">
      Sample material
    </text>
    <text x="160" y="155" fill="#6c757d" font-size="15" font-family="Inter, Roboto, Arial, sans-serif" font-weight="500" text-anchor="middle">
      (raw spectra)
    </text>
    
    <!-- Processing box -->
    <rect x="380" y="80" width="240" height="120" rx="16" fill="#ffffff" stroke="rgba(11,36,59,0.12)" stroke-width="1.5"/>
    <text x="500" y="125" fill="#0B243B" font-size="20" font-family="Inter, Roboto, Arial, sans-serif" font-weight="800" text-anchor="middle">
      Processing
    </text>
    <text x="500" y="155" fill="#6c757d" font-size="15" font-family="Inter, Roboto, Arial, sans-serif" font-weight="500" text-anchor="middle">
      (Machine learning)
    </text>
    
    <!-- Report box -->
    <rect x="720" y="80" width="240" height="120" rx="16" fill="#ffffff" stroke="rgba(11,36,59,0.12)" stroke-width="1.5"/>
    <text x="840" y="125" fill="#0B243B" font-size="20" font-family="Inter, Roboto, Arial, sans-serif" font-weight="800" text-anchor="middle">
      Report
    </text>
    <text x="840" y="155" fill="#6c757d" font-size="15" font-family="Inter, Roboto, Arial, sans-serif" font-weight="500" text-anchor="middle">
      (characterization /
    </text>
    <text x="840" y="175" fill="#6c757d" font-size="15" font-family="Inter, Roboto, Arial, sans-serif" font-weight="500" text-anchor="middle">
      identification / Insight)
    </text>
  </g>

  <!-- Arrows -->
  <g stroke="url(#accent)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Arrow 1: Sample material → Processing -->
    <path d="M 280 140 L 360 140" marker-end="url(#arrowhead)"/>
    
    <!-- Arrow 2: Processing → Report -->
    <path d="M 620 140 L 700 140" marker-end="url(#arrowhead)"/>
  </g>
</svg>

