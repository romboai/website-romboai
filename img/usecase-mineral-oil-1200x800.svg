<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Use case visual: Mineral oil (transformers)">
  <defs>
    <linearGradient id="bg2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#303767"/>
      <stop offset="1" stop-color="#0B243B"/>
    </linearGradient>
    <linearGradient id="accent2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#6ee7ff"/>
      <stop offset="1" stop-color="#fe900f"/>
    </linearGradient>
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#0b243b" flood-opacity="0.28"/>
    </filter>
    <pattern id="dots" width="18" height="18" patternUnits="userSpaceOnUse">
      <circle cx="3" cy="3" r="1.2" fill="rgba(255,255,255,0.10)"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bg2)"/>
  <rect width="1200" height="800" fill="url(#dots)"/>

  <!-- Card -->
  <g filter="url(#shadow2)">
    <rect x="90" y="120" width="1020" height="560" rx="28" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.18)" stroke-width="2"/>
  </g>

  <!-- Accent bar -->
  <rect x="120" y="160" width="420" height="10" rx="5" fill="url(#accent2)"/>

  <!-- Title -->
  <text x="120" y="230" fill="#ffffff" font-size="48" font-family="Inter, Roboto, Arial, sans-serif" font-weight="800">
    Mineral oil (transformers)
  </text>
  <text x="120" y="280" fill="rgba(255,255,255,0.85)" font-size="26" font-family="Inter, Roboto, Arial, sans-serif" font-weight="500">
    Indicators • Trending • Comparability
  </text>

  <!-- Simple dashboard motif -->
  <g transform="translate(120 330)">
    <rect x="0" y="0" width="960" height="270" rx="18" fill="rgba(0,0,0,0.18)" stroke="rgba(255,255,255,0.14)" stroke-width="1.5"/>

    <!-- left: gauge -->
    <g transform="translate(60 60)">
      <circle cx="120" cy="120" r="92" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.18)" stroke-width="2"/>
      <path d="M55 165 A92 92 0 0 1 185 165" fill="none" stroke="rgba(255,255,255,0.22)" stroke-width="10" stroke-linecap="round"/>
      <path d="M55 165 A92 92 0 0 1 150 78" fill="none" stroke="#fe900f" stroke-width="10" stroke-linecap="round"/>
      <line x1="120" y1="120" x2="168" y2="92" stroke="#6ee7ff" stroke-width="6" stroke-linecap="round"/>
      <circle cx="120" cy="120" r="8" fill="#ffffff" opacity="0.75"/>
      <text x="120" y="208" text-anchor="middle" fill="rgba(255,255,255,0.75)" font-size="16" font-family="Inter, Roboto, Arial, sans-serif">
        Condition index
      </text>
    </g>

    <!-- right: trend -->
    <g transform="translate(360 72)">
      <rect x="0" y="0" width="540" height="186" rx="14" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.16)" stroke-width="1.5"/>
      <path d="M26 140
               C 90 120, 120 150, 180 118
               C 240 86, 290 110, 340 86
               C 400 62, 450 88, 514 60"
            fill="none" stroke="url(#accent2)" stroke-width="7" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M26 140H514" stroke="rgba(255,255,255,0.18)" stroke-width="2"/>
      <g fill="rgba(255,255,255,0.16)">
        <circle cx="180" cy="118" r="7"/>
        <circle cx="340" cy="86" r="7"/>
        <circle cx="514" cy="60" r="7"/>
      </g>
      <text x="20" y="24" fill="rgba(255,255,255,0.70)" font-size="16" font-family="Inter, Roboto, Arial, sans-serif">
        Trend over time
      </text>
    </g>
  </g>

  <!-- Footer note -->
  <text x="120" y="708" fill="rgba(255,255,255,0.65)" font-size="18" font-family="Inter, Roboto, Arial, sans-serif">
    Visual placeholder — replace with a real use-case image when available
  </text>
</svg>

