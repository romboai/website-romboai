<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Use case visual: Crude oil">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0B243B"/>
      <stop offset="1" stop-color="#303767"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#fe900f"/>
      <stop offset="1" stop-color="#ffb24a"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#0b243b" flood-opacity="0.28"/>
    </filter>
    <pattern id="grid" width="24" height="24" patternUnits="userSpaceOnUse">
      <path d="M24 0H0V24" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bg)"/>
  <rect width="1200" height="800" fill="url(#grid)"/>

  <!-- Card -->
  <g filter="url(#shadow)">
    <rect x="90" y="120" width="1020" height="560" rx="28" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.18)" stroke-width="2"/>
  </g>

  <!-- Accent bar -->
  <rect x="120" y="160" width="320" height="10" rx="5" fill="url(#accent)"/>

  <!-- Title -->
  <text x="120" y="230" fill="#ffffff" font-size="54" font-family="Inter, Roboto, Arial, sans-serif" font-weight="800">
    Crude oil
  </text>
  <text x="120" y="280" fill="rgba(255,255,255,0.85)" font-size="26" font-family="Inter, Roboto, Arial, sans-serif" font-weight="500">
    Fingerprinting • Similarity • Drift detection
  </text>

  <!-- Simple “spectrum” motif -->
  <g transform="translate(120 340)">
    <rect x="0" y="0" width="960" height="260" rx="18" fill="rgba(0,0,0,0.18)" stroke="rgba(255,255,255,0.14)" stroke-width="1.5"/>
    <path d="M20 210
             C 80 210, 90 60, 150 60
             C 220 60, 210 200, 280 200
             C 360 200, 340 95, 420 95
             C 500 95, 480 220, 560 220
             C 650 220, 620 120, 710 120
             C 820 120, 800 210, 940 210"
          fill="none" stroke="url(#accent)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- subtle baseline -->
    <path d="M20 210H940" stroke="rgba(255,255,255,0.20)" stroke-width="2"/>
    <!-- peaks -->
    <g fill="rgba(255,255,255,0.16)">
      <circle cx="150" cy="60" r="10"/>
      <circle cx="420" cy="95" r="10"/>
      <circle cx="710" cy="120" r="10"/>
    </g>
  </g>

  <!-- Footer note -->
  <text x="120" y="708" fill="rgba(255,255,255,0.65)" font-size="18" font-family="Inter, Roboto, Arial, sans-serif">
    Visual placeholder — replace with a real use-case image when available
  </text>
</svg>

