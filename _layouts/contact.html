<script>
	const markerPosition = [39.2293491,  9.073249];
	var osmUrl = 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
			osmAttrib = '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
			osm = L.tileLayer(osmUrl, {maxZoom: 11, attribution: osmAttrib});

	var map = L.map('map').setView(markerPosition, 15).addLayer(osm);
	const contentString = `
              <div id="content" style="width: 200px;">
                  <img src="{{ site.baseurl }}/img/clip-path-group0.svg" alt="Rombo AI">
                  <p></p>
             </div>
         `;
	L.marker(markerPosition)
			.addTo(map)
			.bindPopup(contentString)
			.openPopup();
</script>

<script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js" data-cfasync="false"></script>
<script>
  window.cookieconsent.initialise({
    "palette": {
      "popup": {
        "background": "#FFFFFF",
        "text": "#fe900f"
      },
      "button": {
        "background": "#fe900f",
        "text": "#FFFFFF"
      }
    },
    "content": {
      "href": "{{ site.baseurl }}/privacy"
    }
  });


</script>
