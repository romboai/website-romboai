url: https://rombo.ai

#baseurl: rombo.ai
baseurl: ""  # Empty for local development, set to "rombo.ai" for production
title: "Rombo AI" # the name of your site, e.g. ACME Corp.
description: "AI-driven spectral and chemical analysis with Low Field NMR and machine learning."
lang: en
locale: en_US
og_image: /img/og/rombo-ai.png
# Default CTA (fallback). Engage CTAs will reuse the Home hero CTA when available.
cta_label_left: "Contact"
cta_label_right: "now"
cta_link: "/contact"
markdown: kramdown

# Kramdown (2.x) needs the GFM parser gem for GitHub-flavored markdown features.
kramdown:
  input: GFM
# Engage Section
engage_main_title: "DISCOVER WHAT AI-DRIVEN SPECTRAL ANALYSIS CAN DO FOR YOU"
engage_sub_title: "Engage with Rombo AI"
engage_message_part_one: "Ready to transform your analytical processes? Connect with our experts to explore tailored solutions for your business challenges. Reach out to our sales team or schedule a demo for the latest insights and updates."

# Build settings
permalink: :title/
collections:
  pages:
    output: true
sass:
  sass_dir: _sass
  style:    compressed

# Include admin folder for CMS
include:
  - admin
