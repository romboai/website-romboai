# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems
      # Build Tina admin into /admin for production.
      # Without this, /admin will be missing on GitHub Pages (404) because it's not committed
      # (it's gitignored and normally generated locally by Tina).
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install npm deps
        run: npm ci --no-audit --no-fund
      - name: Build Tina admin
        run: |
          set -e
          echo "Running Tina build (strict)..."
          if npm run tina-build; then
            exit 0
          fi
          echo "Tina build failed (often due to schema mismatch while Tina Cloud is re-indexing). Retrying with --skip-cloud-checks..."
          npm run tina-build -- --skip-cloud-checks
        env:
          NEXT_PUBLIC_TINA_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_TINA_CLIENT_ID }}
          TINA_TOKEN: ${{ secrets.TINA_TOKEN }}
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        # Outputs to the './_site' directory by default
        # For custom domain at root, baseurl should be empty
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production
      - name: Minify CSS (production)
        run: |
          # Minify rendered CSS in the output folder to satisfy performance audits.
          # We do this post-build so we don't need to commit minified assets.
          for f in _site/css/custom/style.css _site/css/custom/responsive.css _site/css/custom/scrollbar.css; do
            if [ -f "$f" ]; then
              npx --yes csso-cli "$f" -o "$f"
            fi
          done
      - name: Minify JS (production)
        run: |
          # Minify rendered JS in the output folder (main.js is currently unminified).
          if [ -f "_site/js/main.js" ]; then
            npx --yes terser _site/js/main.js -c -m -o _site/js/main.js
          fi
      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
