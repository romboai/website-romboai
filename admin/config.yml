backend:
  name: github
  repo: romboai/website-romboai # Your GitHub repository (owner/repo-name)
  branch: main # Branch to update
  # GitHub OAuth Configuration
  # 1. Create a GitHub OAuth App at: https://github.com/settings/developers
  # 2. Set Authorization callback URL to: https://rombo.ai/admin/index.html
  # 3. Copy the Client ID and paste it below (replace YOUR_GITHUB_CLIENT_ID)
  # 4. IMPORTANT: You need to set up an OAuth proxy server for this to work
  #    The Client Secret must be stored server-side, not in this file
  #    See: https://decapcms.org/docs/authentication-backends/#github-backend
  #app_id: Ov23liHrviouRAF4Tf2K  # Replace with your GitHub OAuth App Client ID

# Uncomment below to enable drafts
# publish_mode: editorial_workflow

media_folder: "img/blog" # Media files will be stored in the repo under img/blog
# public_folder will be relative to baseurl - adjust if needed for your setup
# For custom domain (rombo.ai) at root, use "/img/blog"
# For GitHub Pages subdirectory, use "/rombo.ai/img/blog" 
public_folder: "/img/blog"

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog Posts"
    folder: "_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "article"}
      - {label: "Permalink", name: "permalink", widget: "string", required: false, hint: "e.g., /blog/my-article-title/"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", required: false}
      - {label: "Featured Image", name: "image", widget: "image", required: false, media_library: {config: {multiple: false}}}
      - {label: "Body", name: "markdown_content", widget: "markdown"}

