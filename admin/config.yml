backend:
  name: github
  repo: romboai/website-romboai # Your GitHub repository (owner/repo-name)
  branch: main # Branch to update
  # GitHub Personal Access Token Authentication
  # Users will be prompted to enter their GitHub Personal Access Token when logging in
  # To create a token:
  # 1. Go to: https://github.com/settings/tokens
  # 2. Click "Generate new token" -> "Generate new token (classic)"
  # 3. Give it a name (e.g., "Rombo AI CMS")
  # 4. Select scope: repo (full control of private repositories)
  #    - For public repos, you can use a token with just "public_repo" scope
  # 5. Click "Generate token" and copy it immediately
  # 6. Paste the token when prompted in the CMS login screen
  # Note: The token is stored in your browser's local storage

# Uncomment below to enable drafts
# publish_mode: editorial_workflow

media_folder: "img/blog" # Media files will be stored in the repo under img/blog
# public_folder will be relative to baseurl - adjust if needed for your setup
# For custom domain (rombo.ai) at root, use "/img/blog"
# For GitHub Pages subdirectory, use "/rombo.ai/img/blog" 
public_folder: "/img/blog"

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog Posts"
    folder: "_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "article"}
      - {label: "Permalink", name: "permalink", widget: "string", required: false, hint: "e.g., /blog/my-article-title/"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", required: false}
      - {label: "Featured Image", name: "image", widget: "image", required: false, media_library: {config: {multiple: false}}}
      - {label: "Body", name: "markdown_content", widget: "markdown"}

